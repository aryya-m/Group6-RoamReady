<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budget Calculator</title>
</head>
<body>
    <h1>Budget Calculator</h1>
    <form action="/budget/add" method="post" th:object="${newExpense}">
        <label for="name">Expense Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" th:field="*{amount}" required><br>
        <button type="submit">Add Expense</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Expense Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.name}"></td>
                <td th:text="${expense.amount}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
